anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site1-BGW1.act.lab
      neighbor_port: Ethernet5/1
      port: Ethernet1/1
    result_overwrite:
      custom_field: 'Local: Ethernet1/1 - Remote: Site1-BGW1 Ethernet5/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site1-BGW2.act.lab
      neighbor_port: Ethernet5/1
      port: Ethernet2/1
    result_overwrite:
      custom_field: 'Local: Ethernet2/1 - Remote: Site1-BGW2 Ethernet5/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site1-BGW3.act.lab
      neighbor_port: Ethernet5/1
      port: Ethernet3/1
    result_overwrite:
      custom_field: 'Local: Ethernet3/1 - Remote: Site1-BGW3 Ethernet5/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site2-BGW1.act.lab
      neighbor_port: Ethernet5/1
      port: Ethernet4/1
    result_overwrite:
      custom_field: 'Local: Ethernet4/1 - Remote: Site2-BGW1 Ethernet5/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site2-BGW2.act.lab
      neighbor_port: Ethernet5/1
      port: Ethernet5/1
    result_overwrite:
      custom_field: 'Local: Ethernet5/1 - Remote: Site2-BGW2 Ethernet5/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site2-BGW3.act.lab
      neighbor_port: Ethernet5/1
      port: Ethernet6/1
    result_overwrite:
      custom_field: 'Local: Ethernet6/1 - Remote: Site2-BGW3 Ethernet5/1'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.0
      repeat: 1
      source: 172.16.30.1
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1/1 (IP: 172.16.30.1) - Destination:
        Site1-BGW1 Ethernet5/1 (IP: 172.16.30.0)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.6
      repeat: 1
      source: 172.16.30.7
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2/1 (IP: 172.16.30.7) - Destination:
        Site1-BGW2 Ethernet5/1 (IP: 172.16.30.6)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.12
      repeat: 1
      source: 172.16.30.13
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet3/1 (IP: 172.16.30.13) - Destination:
        Site1-BGW3 Ethernet5/1 (IP: 172.16.30.12)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.18
      repeat: 1
      source: 172.16.30.19
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet4/1 (IP: 172.16.30.19) - Destination:
        Site2-BGW1 Ethernet5/1 (IP: 172.16.30.18)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.24
      repeat: 1
      source: 172.16.30.25
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet5/1 (IP: 172.16.30.25) - Destination:
        Site2-BGW2 Ethernet5/1 (IP: 172.16.30.24)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.30
      repeat: 1
      source: 172.16.30.31
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet6/1 (IP: 172.16.30.31) - Destination:
        Site2-BGW3 Ethernet5/1 (IP: 172.16.30.30)'
anta.tests.hardware:
- VerifyEnvironmentPower:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyEnvironmentCooling:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyTemperature: null
- VerifyTransceiversManufacturers:
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
    result_overwrite:
      custom_field: 'Accepted Manufacturers: ''Arista Networks'', ''Arastra, Inc.'',
        ''Not Present'''
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet1/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet1/1 - P2P_Site1-BGW1_Ethernet5/1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet2/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet2/1 - P2P_Site1-BGW2_Ethernet5/1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet3/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet3/1 - P2P_Site1-BGW3_Ethernet5/1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet4/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet4/1 - P2P_Site2-BGW1_Ethernet5/1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet5/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet5/1 - P2P_Site2-BGW2_Ethernet5/1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet6/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet6/1 - P2P_Site2-BGW3_Ethernet5/1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Loopback0
      status: up
    result_overwrite:
      custom_field: Interface Loopback0 - ROUTER_ID = 'up'

      custom_field: Interface Ethernet4/1 - P2P_Site2-L4_Ethernet53/1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet5/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet5/1 - P2P_Site2-BGW1_Ethernet3/1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet6/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet6/1 - P2P_Site2-BGW2_Ethernet3/1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet7/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet7/1 - P2P_Site2-BGW3_Ethernet3/1 = 'up'
- VerifyInterfacesStatus:

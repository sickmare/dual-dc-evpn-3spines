      custom_field: 'Local: Ethernet7/1 - Remote: Site2-BGW3 Ethernet3/1'
- VerifyReachability:
    hosts:
    - destination: 172.32.255.125
      repeat: 1
      source: 172.32.255.124
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1/1 (IP: 172.32.255.124) - Destination:
        Site2-L1 Ethernet53/1 (IP: 172.32.255.125)'
- VerifyReachability:
    hosts:
    - destination: 172.32.255.131
      repeat: 1
      source: 172.32.255.130
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2/1 (IP: 172.32.255.130) - Destination:
        Site2-L2 Ethernet53/1 (IP: 172.32.255.131)'
- VerifyReachability:

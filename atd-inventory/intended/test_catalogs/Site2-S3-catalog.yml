anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site2-L1.act.lab
      neighbor_port: Ethernet53/1
      port: Ethernet1/1
    result_overwrite:
      custom_field: 'Local: Ethernet1/1 - Remote: Site2-L1 Ethernet53/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site2-L2.act.lab
      neighbor_port: Ethernet53/1
      port: Ethernet2/1
    result_overwrite:
      custom_field: 'Local: Ethernet2/1 - Remote: Site2-L2 Ethernet53/1'
- VerifyLLDPNeighbors:

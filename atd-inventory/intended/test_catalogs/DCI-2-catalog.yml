anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site1-BGW1.act.lab
      neighbor_port: Ethernet6/1
      port: Ethernet1/1
    result_overwrite:
      custom_field: 'Local: Ethernet1/1 - Remote: Site1-BGW1 Ethernet6/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site1-BGW2.act.lab
      neighbor_port: Ethernet6/1
      port: Ethernet2/1
    result_overwrite:
      custom_field: 'Local: Ethernet2/1 - Remote: Site1-BGW2 Ethernet6/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site1-BGW3.act.lab
      neighbor_port: Ethernet6/1
      port: Ethernet3/1
    result_overwrite:
      custom_field: 'Local: Ethernet3/1 - Remote: Site1-BGW3 Ethernet6/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site2-BGW1.act.lab
      neighbor_port: Ethernet6/1
      port: Ethernet4/1
    result_overwrite:
      custom_field: 'Local: Ethernet4/1 - Remote: Site2-BGW1 Ethernet6/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site2-BGW2.act.lab
      neighbor_port: Ethernet6/1
      port: Ethernet5/1
    result_overwrite:
      custom_field: 'Local: Ethernet5/1 - Remote: Site2-BGW2 Ethernet6/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site2-BGW3.act.lab
      neighbor_port: Ethernet6/1
      port: Ethernet6/1
    result_overwrite:
      custom_field: 'Local: Ethernet6/1 - Remote: Site2-BGW3 Ethernet6/1'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.2
      repeat: 1
      source: 172.16.30.3
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1/1 (IP: 172.16.30.3) - Destination:
        Site1-BGW1 Ethernet6/1 (IP: 172.16.30.2)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.8
      repeat: 1
      source: 172.16.30.9
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2/1 (IP: 172.16.30.9) - Destination:
        Site1-BGW2 Ethernet6/1 (IP: 172.16.30.8)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.14
      repeat: 1
      source: 172.16.30.15
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet3/1 (IP: 172.16.30.15) - Destination:
        Site1-BGW3 Ethernet6/1 (IP: 172.16.30.14)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.20
      repeat: 1
      source: 172.16.30.21
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet4/1 (IP: 172.16.30.21) - Destination:
        Site2-BGW1 Ethernet6/1 (IP: 172.16.30.20)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.26
      repeat: 1
      source: 172.16.30.27
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet5/1 (IP: 172.16.30.27) - Destination:
        Site2-BGW2 Ethernet6/1 (IP: 172.16.30.26)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.32

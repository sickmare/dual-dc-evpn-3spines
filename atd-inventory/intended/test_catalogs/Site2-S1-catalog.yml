- VerifyReachability:
    hosts:
    - destination: 172.32.255.121
      repeat: 1
      source: 172.32.255.120
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1/1 (IP: 172.32.255.120) - Destination:
        Site2-L1 Ethernet51/1 (IP: 172.32.255.121)'
- VerifyReachability:

- VerifyReachability:
    hosts:
    - destination: 172.30.255.63
      repeat: 1
      source: 172.30.255.62
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1/1 (IP: 172.30.255.62) - Destination:
        Site1-L1 Ethernet52/1 (IP: 172.30.255.63)'
- VerifyReachability:
    hosts:

anta.tests.hardware:
- VerifyEnvironmentPower:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyEnvironmentCooling:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyTemperature: null
- VerifyTransceiversManufacturers:
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
    result_overwrite:
      custom_field: 'Accepted Manufacturers: ''Arista Networks'', ''Arastra, Inc.'',
        ''Not Present'''
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet1/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet1/1 - P2P_Site2-L1_Ethernet52/1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet2/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet2/1 - P2P_Site2-L2_Ethernet52/1 = 'up'

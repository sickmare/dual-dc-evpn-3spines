- VerifyReachability:
    hosts:
    - destination: 172.32.255.123
      repeat: 1
      source: 172.32.255.122
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1/1 (IP: 172.32.255.122) - Destination:
        Site2-L1 Ethernet52/1 (IP: 172.32.255.123)'
- VerifyReachability:
    hosts:

anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site1-L1.act.lab
      neighbor_port: Ethernet51/1
      port: Ethernet1/1
    result_overwrite:
      custom_field: 'Local: Ethernet1/1 - Remote: Site1-L1 Ethernet51/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site1-L2.act.lab

- VerifyReachability:
    hosts:
    - destination: 172.30.255.61
      repeat: 1
      source: 172.30.255.60
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1/1 (IP: 172.30.255.60) - Destination:
        Site1-L1 Ethernet51/1 (IP: 172.30.255.61)'
- VerifyReachability:
    hosts:

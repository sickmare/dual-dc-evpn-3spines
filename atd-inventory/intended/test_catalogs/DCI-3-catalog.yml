    - neighbor_device: Site2-BGW3.act.lab
      neighbor_port: Ethernet7/1
      port: Ethernet6/1
    result_overwrite:
      custom_field: 'Local: Ethernet6/1 - Remote: Site2-BGW3 Ethernet7/1'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.4
      repeat: 1
      source: 172.16.30.5
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1/1 (IP: 172.16.30.5) - Destination:
        Site1-BGW1 Ethernet7/1 (IP: 172.16.30.4)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.10
      repeat: 1
      source: 172.16.30.11
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2/1 (IP: 172.16.30.11) - Destination:
        Site1-BGW2 Ethernet7/1 (IP: 172.16.30.10)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.16
      repeat: 1
      source: 172.16.30.17
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet3/1 (IP: 172.16.30.17) - Destination:
        Site1-BGW3 Ethernet7/1 (IP: 172.16.30.16)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.22
      repeat: 1
      source: 172.16.30.23
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet4/1 (IP: 172.16.30.23) - Destination:
        Site2-BGW1 Ethernet7/1 (IP: 172.16.30.22)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.28
      repeat: 1
      source: 172.16.30.29
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet5/1 (IP: 172.16.30.29) - Destination:
        Site2-BGW2 Ethernet7/1 (IP: 172.16.30.28)'
- VerifyReachability:
    hosts:
    - destination: 172.16.30.34

    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet6/1 (IP: 172.16.30.35) - Destination:
        Site2-BGW3 Ethernet7/1 (IP: 172.16.30.34)'
anta.tests.hardware:
- VerifyEnvironmentPower:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyEnvironmentCooling:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyTemperature: null
- VerifyTransceiversManufacturers:
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
    result_overwrite:
      custom_field: 'Accepted Manufacturers: ''Arista Networks'', ''Arastra, Inc.'',
        ''Not Present'''
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet1/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet1/1 - P2P_Site1-BGW1_Ethernet7/1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet2/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet2/1 - P2P_Site1-BGW2_Ethernet7/1 = 'up'
- VerifyInterfacesStatus:

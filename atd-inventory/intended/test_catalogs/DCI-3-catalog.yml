anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site1-BGW1.act.lab
      neighbor_port: Ethernet7/1
      port: Ethernet1/1
    result_overwrite:
      custom_field: 'Local: Ethernet1/1 - Remote: Site1-BGW1 Ethernet7/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site1-BGW2.act.lab
      neighbor_port: Ethernet7/1
      port: Ethernet2/1
    result_overwrite:
      custom_field: 'Local: Ethernet2/1 - Remote: Site1-BGW2 Ethernet7/1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: Site1-BGW3.act.lab

      status: up
    result_overwrite:
      custom_field: Interface Ethernet5/1 - P2P_Site2-BGW2_Ethernet7/1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet6/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet6/1 - P2P_Site2-BGW3_Ethernet7/1 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Loopback0
      status: up
    result_overwrite:
      custom_field: Interface Loopback0 - ROUTER_ID = 'up'

  shutdown: false
  vrf: mgmt
  ip_address: 192.168.0.28/24
  type: oob
  gateway: 192.168.0.5
metadata:
  platform: 7280CR3-36S
  fabric_name: ATD_MGMT
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.2.255.0/24 eq 32
  - sequence: 20
    action: permit 192.2.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65231'
  router_id: 192.2.255.28
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  graceful_restart:
    enabled: true
    restart_time: 300
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  - name: EVPN-OVERLAY-CORE
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 15
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 172.32.255.150
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S1
    description: Site2-S1_Ethernet6/1
  - ip_address: 172.32.255.152
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S2
    description: Site2-S2_Ethernet6/1
  - ip_address: 172.32.255.154
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S3
    description: Site2-S3_Ethernet6/1
  - ip_address: 192.2.255.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S1
    description: Site2-S1_Loopback0
  - ip_address: 192.2.255.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S2
    description: Site2-S2_Loopback0
  - ip_address: 192.2.255.3

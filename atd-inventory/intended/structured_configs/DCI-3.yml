  enable_https: true
  enable_vrfs:
  - name: mgmt
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: mgmt
  ip_address: 192.168.0.102/24
  type: oob
  gateway: 192.168.0.5
metadata:
  platform: 7280CR3-36S
  fabric_name: ATD_MGMT
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.250.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bgp:
  as: '64999'
  router_id: 192.168.250.3
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  neighbors:
  - ip_address: 172.16.30.4
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65131'
    peer: Site1-BGW1
    description: Site1-BGW1
  - ip_address: 172.16.30.10
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65131'
    peer: Site1-BGW2

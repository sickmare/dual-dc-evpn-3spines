    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65231'
    peer: Site2-BGW1
    description: Site2-BGW1
  - ip_address: 172.16.30.28
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65231'
    peer: Site2-BGW2
    description: Site2-BGW2
  - ip_address: 172.16.30.34
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65231'
    peer: Site2-BGW3
    description: Site2-BGW3
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_ipv4:

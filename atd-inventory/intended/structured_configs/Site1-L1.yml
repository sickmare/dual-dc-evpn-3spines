aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet51/1
  description: P2P_Site1-S1_Ethernet1/1
  shutdown: false
  mtu: 9000
  ip_address: 172.30.255.61/31
  peer: Site1-S1
  peer_interface: Ethernet1/1
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet52/1
  description: P2P_Site1-S2_Ethernet1/1
  shutdown: false
  mtu: 9000
  ip_address: 172.30.255.63/31
  peer: Site1-S2
  peer_interface: Ethernet1/1
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet53/1
  description: P2P_Site1-S3_Ethernet1/1
  shutdown: false
  mtu: 9000
  ip_address: 172.30.255.65/31
  peer: Site1-S3
  peer_interface: Ethernet1/1
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet1
  description: test eth1 trunk port
  shutdown: false
  spanning_tree_bpduguard: enabled
  spanning_tree_portfast: edge
  peer_type: network_port
  port_profile: int_trunk_host
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 101-102,201-202,301-302
- name: Ethernet2
  description: test eth2 routed port
  shutdown: false
  mtu: null
  type: routed
  vrf: bluevrf
  ip_address: 10.192.111.254/24
  peer_type: network_port
  port_profile: int_routed_host
  switchport:
    enabled: false
hostname: Site1-L1
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 192.168.0.5
  vrf: mgmt
- ip_address: 192.168.0.6
  vrf: mgmt
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
is_deployed: true
local_users:
- name: arista
  privilege: 15
  role: network-admin
  sha512_password: $6$arista$hvhzPKMNzxDEPi2.4ml69k2ZGn88hWas4/loWEFDCkC2QEh/onTkN954QCDvZPAHLZDn41AoDozW5SKPFe0.6.
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.0.255.13/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.0.254.13/32
- name: Loopback100
  description: DIAG_VRF_bluevrf
  shutdown: false
  vrf: bluevrf
  ip_address: 10.255.1.13/32
- name: Loopback200
  description: DIAG_VRF_redvrf
  shutdown: false
  vrf: redvrf
  ip_address: 10.255.2.13/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: mgmt
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: mgmt
  ip_address: 192.168.0.13/24
  type: oob
  gateway: 192.168.0.5
metadata:
  platform: 7050SX3-48YC8C
  fabric_name: ATD_MGMT
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.0.255.0/24 eq 32
  - sequence: 20
    action: permit 192.0.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65101'
  router_id: 192.0.255.13
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  graceful_restart:
    enabled: true
    restart_time: 300
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 172.30.255.60
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: Site1-S1
    description: Site1-S1_Ethernet1/1
  - ip_address: 172.30.255.62
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: Site1-S2
    description: Site1-S2_Ethernet1/1
  - ip_address: 172.30.255.64
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: Site1-S3
    description: Site1-S3_Ethernet1/1
  - ip_address: 192.0.255.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: Site1-S1
    description: Site1-S1_Loopback0
  - ip_address: 192.0.255.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: Site1-S2
    description: Site1-S2_Loopback0
  - ip_address: 192.0.255.3
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: Site1-S3
    description: Site1-S3_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 101
    tenant: Tenant_A
    rd: 192.0.255.13:30101
    route_targets:
      both:
      - 30101:30101
    redistribute_routes:
    - learned
  - id: 102
    tenant: Tenant_A
    rd: 192.0.255.13:30102
    route_targets:
      both:
      - 30102:30102
    redistribute_routes:
    - learned
  - id: 201
    tenant: Tenant_A
    rd: 192.0.255.13:30201
    route_targets:
      both:
      - 30201:30201
    redistribute_routes:
    - learned
  - id: 202
    tenant: Tenant_A
    rd: 192.0.255.13:30202
    route_targets:
      both:
      - 30202:30202
    redistribute_routes:
    - learned
  - id: 301
    tenant: Tenant_A
    rd: 192.0.255.13:30301
    route_targets:
      both:
      - 30301:30301
    redistribute_routes:
    - learned
  - id: 302
    tenant: Tenant_A
    rd: 192.0.255.13:30302
    route_targets:
      both:
      - 30302:30302
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: bluevrf
    rd: 192.0.255.13:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 192.0.255.13
    redistribute:
      connected:
        enabled: true
  - name: redvrf
    rd: 192.0.255.13:20
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '20:20'
      export:
      - address_family: evpn
        route_targets:
        - '20:20'
    router_id: 192.0.255.13
    redistribute:
      connected:
        enabled: true
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
static_routes:
- vrf: mgmt

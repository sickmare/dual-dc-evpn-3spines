  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: bluevrf
    rd: 192.2.255.26:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 192.2.255.26
    updates:
      wait_install: true
    neighbors:
    - ip_address: 10.222.251.44
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: Site2-L3_Vlan3009
    redistribute:

prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.2.255.0/24 eq 32
  - sequence: 20
    action: permit 192.2.254.0/24 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.222.251.44/31
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65203'
  router_id: 192.2.255.26
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  graceful_restart:
    enabled: true
    restart_time: 300
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65203'
    description: Site2-L3
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.222.251.44
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: Site2-L3
    description: Site2-L3_Vlan4093
  - ip_address: 172.32.255.138
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S1
    description: Site2-S1_Ethernet4/1
  - ip_address: 172.32.255.140
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S2
    description: Site2-S2_Ethernet4/1
  - ip_address: 172.32.255.142
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S3
    description: Site2-S3_Ethernet4/1
  - ip_address: 192.2.255.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S1
    description: Site2-S1_Loopback0
  - ip_address: 192.2.255.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S2
    description: Site2-S2_Loopback0
  - ip_address: 192.2.255.3
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S3
    description: Site2-S3_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:

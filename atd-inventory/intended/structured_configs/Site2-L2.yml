aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet51/1
  description: P2P_Site2-S1_Ethernet2/1
  shutdown: false
  mtu: 9000
  ip_address: 172.32.255.127/31
  peer: Site2-S1
  peer_interface: Ethernet2/1
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet52/1
  description: P2P_Site2-S2_Ethernet2/1
  shutdown: false
  mtu: 9000
  ip_address: 172.32.255.129/31
  peer: Site2-S2
  peer_interface: Ethernet2/1
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet53/1
  description: P2P_Site2-S3_Ethernet2/1
  shutdown: false
  mtu: 9000
  ip_address: 172.32.255.131/31
  peer: Site2-S3
  peer_interface: Ethernet2/1
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet1
  description: test eth1 access port
  shutdown: false
  spanning_tree_bpduguard: enabled
  spanning_tree_portfast: edge
  peer_type: network_port
  port_profile: int_access_host
  switchport:
    enabled: true
    mode: access
    access_vlan: 2300
- name: Ethernet2
  description: test eth2 routed port
  shutdown: false
  mtu: null
  type: routed
  vrf: bluevrf
  ip_address: 10.192.222.254/24
  peer_type: network_port
  port_profile: int_routed_host
  switchport:
    enabled: true
hostname: Site2-L2
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 192.168.0.5
  vrf: mgmt
- ip_address: 192.168.0.6
  vrf: mgmt
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
is_deployed: true
local_users:
- name: arista
  privilege: 15
  role: network-admin
  sha512_password: $6$arista$hvhzPKMNzxDEPi2.4ml69k2ZGn88hWas4/loWEFDCkC2QEh/onTkN954QCDvZPAHLZDn41AoDozW5SKPFe0.6.
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.2.255.24/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.2.254.24/32
- name: Loopback100
  description: DIAG_VRF_bluevrf
  shutdown: false
  vrf: bluevrf
  ip_address: 10.255.1.24/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: mgmt
metadata:
  platform: 7050SX3-48YC8C
  fabric_name: ATD_MGMT
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.2.255.0/24 eq 32
  - sequence: 20
    action: permit 192.2.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65202'
  router_id: 192.2.255.24
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  graceful_restart:
    enabled: true
    restart_time: 300
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 172.32.255.126
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S1
    description: Site2-S1_Ethernet2/1
  - ip_address: 172.32.255.128
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S2
    description: Site2-S2_Ethernet2/1
  - ip_address: 172.32.255.130
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S3
    description: Site2-S3_Ethernet2/1
  - ip_address: 192.2.255.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S1
    description: Site2-S1_Loopback0
  - ip_address: 192.2.255.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S2
    description: Site2-S2_Loopback0
  - ip_address: 192.2.255.3
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65002'
    peer: Site2-S3
    description: Site2-S3_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 2300
    tenant: Tenant_A
    rd: 192.2.255.24:32300
    route_targets:
      both:
      - 32300:32300
    redistribute_routes:
    - learned
  - id: 2301
    tenant: Tenant_A
    rd: 192.2.255.24:32301
    route_targets:
      both:
      - 32301:32301
    redistribute_routes:
    - learned
  - id: 20
    tenant: Tenant_A
    rd: 192.2.255.24:30020
    route_targets:
      both:
      - 30020:30020
    redistribute_routes:
    - learned
  - id: 30
    tenant: Tenant_A
    rd: 192.2.255.24:30030
    route_targets:
      both:
      - 30030:30030
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: bluevrf
    rd: 192.2.255.24:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 192.2.255.24
    redistribute:
      connected:
        enabled: true
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
static_routes:
- vrf: mgmt
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.5
transceiver_qsfp_default_mode_4x10: true
virtual_source_nat_vrfs:
- name: bluevrf
  ip_address: 10.255.1.24
vlan_interfaces:
- name: Vlan2300
  description: bluenet1
  shutdown: false
  vrf: bluevrf
  ip_address_virtual: 192.168.11.1/24
  tenant: Tenant_A
  tags:
  - bluenet1-tag
- name: Vlan2301
  description: bluenet2
  shutdown: false
  vrf: bluevrf
  ip_address_virtual: 192.168.12.1/24
  tenant: Tenant_A
  tags:
  - bluenet1-tag
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 2300
  name: bluenet1
  tenant: Tenant_A
- id: 2301
  name: bluenet2
  tenant: Tenant_A
- id: 20
  name: L2-V20
  tenant: Tenant_A
- id: 30
  name: L2-V30
  tenant: Tenant_A
vrfs:
- name: mgmt
  ip_routing: false
- name: bluevrf
  ip_routing: true
  tenant: Tenant_A
vxlan_interface:
  vxlan1:
    description: Site2-L2_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
      - id: 2300
        vni: 32300
      - id: 2301
        vni: 32301
      - id: 20
        vni: 30020
      - id: 30
        vni: 30030
      vrfs:
      - name: bluevrf
        vni: 10

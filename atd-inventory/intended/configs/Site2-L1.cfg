!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$arista$hvhzPKMNzxDEPi2.4ml69k2ZGn88hWas4/loWEFDCkC2QEh/onTkN954QCDvZPAHLZDn41AoDozW5SKPFe0.6.
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname Site2-L1
ip name-server vrf mgmt 192.168.0.5
ip name-server vrf mgmt 192.168.0.6
dns domain act.lab
!
spanning-tree mode mstp
spanning-tree mst 0 priority 16384
!
vlan 20
   name L2-V20
!
vlan 30
   name L2-V30
!
vlan 2300
   name bluenet1
!
vlan 2301
   name bluenet2
!
vrf instance bluevrf
!
vrf instance mgmt
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf mgmt
      no shutdown
!
aaa authorization exec default local
!
interface Ethernet1
   description test eth1 access port
   no shutdown
   switchport access vlan 20
   switchport mode access
   switchport
   spanning-tree portfast
   spanning-tree bpduguard enable
!
interface Ethernet2
   description test eth2 routed port
   no shutdown
   no switchport
   switchport
   vrf bluevrf
   ip address 10.192.212.254/24
!
interface Ethernet51/1
   description P2P_Site2-S1_Ethernet1/1
   no shutdown
   mtu 9000
   no switchport
   ip address 172.32.255.121/31
!
interface Ethernet52/1
   description P2P_Site2-S2_Ethernet1/1
   no shutdown
   mtu 9000
   no switchport
   ip address 172.32.255.123/31
!
interface Ethernet53/1
   description P2P_Site2-S3_Ethernet1/1
   no shutdown
   mtu 9000
   no switchport
   ip address 172.32.255.125/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.2.255.23/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.2.254.23/32
!
interface Loopback100
   description DIAG_VRF_bluevrf
   no shutdown
   vrf bluevrf
   ip address 10.255.1.23/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf mgmt
   ip address 192.168.0.23/24
!
interface Vlan2300
   description bluenet1
   no shutdown
   vrf bluevrf
   ip address virtual 192.168.11.1/24
!
interface Vlan2301
   description bluenet2
   no shutdown
   vrf bluevrf
   ip address virtual 192.168.12.1/24
!
interface Vxlan1
   description Site2-L1_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 20 vni 30020
   vxlan vlan 30 vni 30030
   vxlan vlan 2300 vni 32300
   vxlan vlan 2301 vni 32301
   vxlan vrf bluevrf vni 10
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip address virtual source-nat vrf bluevrf address 10.255.1.23
!
ip routing
ip routing vrf bluevrf
no ip routing vrf mgmt
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.2.255.0/24 eq 32
   seq 20 permit 192.2.254.0/24 eq 32
!
ip route vrf mgmt 0.0.0.0/0 192.168.0.5
!
ntp server vrf mgmt 192.168.0.5 prefer iburst
ntp server vrf mgmt 192.168.0.6 prefer iburst
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65201
   router-id 192.2.255.23
   update wait-install
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 172.32.255.120 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.32.255.120 remote-as 65002
   neighbor 172.32.255.120 description Site2-S1_Ethernet1/1
   neighbor 172.32.255.122 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.32.255.122 remote-as 65002
   neighbor 172.32.255.122 description Site2-S2_Ethernet1/1
   neighbor 172.32.255.124 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.32.255.124 remote-as 65002
   neighbor 172.32.255.124 description Site2-S3_Ethernet1/1
   neighbor 192.2.255.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.2.255.1 remote-as 65002
   neighbor 192.2.255.1 description Site2-S1_Loopback0
   neighbor 192.2.255.2 peer group EVPN-OVERLAY-PEERS
   neighbor 192.2.255.2 remote-as 65002
   neighbor 192.2.255.2 description Site2-S2_Loopback0
   neighbor 192.2.255.3 peer group EVPN-OVERLAY-PEERS
   neighbor 192.2.255.3 remote-as 65002
   neighbor 192.2.255.3 description Site2-S3_Loopback0
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 20
      rd 192.2.255.23:30020
      route-target both 30020:30020
      redistribute learned
   !
   vlan 30
      rd 192.2.255.23:30030
      route-target both 30030:30030
      redistribute learned
   !
   vlan 2300
      rd 192.2.255.23:32300
      route-target both 32300:32300
      redistribute learned
   !
   vlan 2301
      rd 192.2.255.23:32301
      route-target both 32301:32301
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf bluevrf
      rd 192.2.255.23:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 192.2.255.23
      redistribute connected
!
end
